<div class="block-flat">
    <div class="header">
        <h3>Basic Buttons</h3>
    </div>
    <div class="content">
        <h4>Examples</h4>
        <p>This is the basic set of buttons.</p>
        <div class="spacer spacer-bottom">
            <button type="button" class="btn btn-default">Default</button>
            <button type="button" class="btn btn-primary">Primary</button>
            <button type="button" class="btn btn-success">Green</button>
            <button type="button" class="btn btn-info">Blue</button>
            <button type="button" class="btn btn-warning">Orange</button>
            <button type="button" class="btn btn-danger">Red</button>
            <button type="button" class="btn btn-prusia">Prusia</button>
            <button type="button" class="btn btn-dark">Dark</button>
        </div>

        <h4>Rounded corners</h4>
        <p>Just add <code>".btn-rad"</code> class to the button.</p>
        <div class="spacer spacer-bottom">
            <button type="button" class="btn btn-default btn-rad">Default</button>
            <button type="button" class="btn btn-primary btn-rad">Primary</button>
            <button type="button" class="btn btn-success btn-rad">Green</button>
            <button type="button" class="btn btn-info btn-rad">Blue</button>
            <button type="button" class="btn btn-warning btn-rad">Orange</button>
            <button type="button" class="btn btn-danger btn-rad">Red</button>
            <button type="button" class="btn btn-prusia btn-rad">Prusia</button>
            <button type="button" class="btn btn-dark btn-rad">Dark</button>
        </div>
        <h4>Transparent Buttons</h4>
        <p>Just add <code>".btn-trans"</code> class to the button.</p>
        <div class="spacer spacer-bottom">
            <button type="button" class="btn btn-primary btn-rad btn-trans">Primary</button>
            <button type="button" class="btn btn-success btn-rad btn-trans">Green</button>
            <button type="button" class="btn btn-info btn-rad btn-trans">Blue</button>
            <button type="button" class="btn btn-warning btn-rad btn-trans">Orange</button>
            <button type="button" class="btn btn-danger btn-rad btn-trans">Red</button>
            <button type="button" class="btn btn-prusia btn-rad btn-trans">Prusia</button>
            <button type="button" class="btn btn-dark btn-rad btn-trans">Dark</button>
        </div>
    </div>
</div>
